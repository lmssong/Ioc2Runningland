<ion-header>

  <ion-navbar>
    <ion-title>{{ 'LIST_MASTER_TITLE' | translate }}</ion-title>

    <ion-buttons end>

        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content class="card-background-page">

      <div class="card-subtitle">实验室任务，报告查看</div>

    <ion-card (click)="saleMainDetail();">
      <img src="assets/img/pro-main/sale-main.png"/>

    </ion-card>
  

  
  </ion-content>
